{% extends "base.html" %}

{% block title %}New Post Form{% endblock %}

{% block content %}

<h1>Add Post for {{ user.full_name }}</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" required></textarea>
    </div>

    <!--Add tag form-->
    <div class="form-check mb-2">
        {% for tag in tags %}
        <div>
            <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tags">
            <label class="form-check-label" for="tag_{{ tag.id }}">
                {{ tag.name }}
            </label>
        </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
    <a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a>
</form>



{% endblock %}
