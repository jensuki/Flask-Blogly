{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<ul class="list-group w-50">
    {% for user in users %}
    <li class="list-group-item">
        <a href="/users/{{ user.id }}">{{ user.full_name}}</a>
    </li>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary mt-3">Add User</a>

{% endblock %}
