{% extends "base.html" %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h2>Edit {{ user.full_name }}</h2>
<form action="/users/{{ user.id}}/edit" method="POST" class="w-50">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name}}">
    </div>
    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
    </div>
    <div class="form-group">
        <label for="image_url">Image URL</label>
        <input type="text" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/users/{{ user.id }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
